	<style type="text/css" media="all">
	.flip_tch {position:relative;overflow:hidden;width:663px;height:350px;text-align:left}
	.flip_tch ul {padding:0;margin:0}
	.flip_tch ul li {position:relative;float:left;overflow:hidden;width:221px;height:351px;background: url('http://img.historyrang.com/bg_dot.gif') 0 0 repeat}
	.flip_tch .tch_hover1 {position:absolute;top:0;padding-left:20px;border-bottom: 1px solid #494646;border-right: 1px solid #494646;}
	.flip_tch .tch_hover2 {position:absolute;top:0;left:221px;padding-left:20px;border-bottom: 1px solid #494646;border-right: 1px solid #494646;background:#333}
	</style>


	<script>
	$(document).ready (function () {

		function flip1() {
			$(".jq_flip_auto li").children('.tch_hover1').animate({left:'-221px'},200, function() { jQuery(this).css('left','221px')});
			$(".jq_flip_auto li").children('.tch_hover2').animate({left:'0'},200);
		}

		function flip2() {
			$(".jq_flip_auto li").children('.tch_hover1').animate({left:'0px'},200);
			$(".jq_flip_auto li").children('.tch_hover2').animate({left:'-221px'},200, function() { jQuery(this).css('left','221px')});
		}

		(function(a){
			a.fn.flip_auto=function(p){
				var s_t_i=p&&p.scroller_time_interval?p.scroller_time_interval:"2000";
				var dom=$(".jq_flip_auto");
				var timer;
				var curtainopen = false;
				begin();
				play();
				function begin(){
					dom.hover(function(){
							stop();
						},
						function(){
							timer = setTimeout(play,s_t_i);
						}
					);
				}
				function stop(){
					clearTimeout(timer);
				}
				function play(){
					clearTimeout(timer);
					if (curtainopen == false){ 
						flip1();
						curtainopen = true;
					}else{
						flip2();
						curtainopen = false;
					}
					timer = setTimeout(play,s_t_i);
				}
			}
		})(jQuery);

		$(".jq_flip_auto").flip_auto();
	});
	</script>
