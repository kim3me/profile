
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
<title> rollingCounter </title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.etoos.com/common/js/jquery/jquery.easing.js"></script>
<script type="text/javascript" src="https://www.etoos.com/common/js/jquery/jquery.rollingCounter.js"></script>

<script type="text/javascript">
var J$ = jQuery.noConflict();
J$(function(){

J$(".counter").rollingCounter({
animate : true,
attrCount : 'data-count',
delayTime : 20 ,
waitTime : 1 ,
easing : 'easeOutBounce',
duration : 1000
});

J$("#oneMore").bind("click", function(){
var counter =  J$(".counter").eq(0).data("rollingCounter-1");
counter.rolling();
});
});
</script>

<style type="text/css">
.counter-holder {padding: 15px 0;text-align: center}
.counter-holder span {position: relative;display: inline-block;vertical-align: top; font-size:48px;line-height: 57px;font-family:tahoma;}
.counter .digit {background:url('image/num_bg.png') no-repeat;border-radius: 3px;color:#666;width: 57px;height: 57px;margin: 0 1px;overflow: hidden;padding: 0;text-align: center;}
.counter-holder hr {background: none;border: 0;clear: both;display: block;float: none;font-size: 0;margin: 0;padding: 0;overflow: hidden;visibility: hidden;width: 0;height: 0;}
</style>

</head>

<body>
<div class="counter" data-count="12312"></div>
</body>

</html>
