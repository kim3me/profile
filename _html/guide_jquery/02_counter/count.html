<!DOCTYPE html>
<html> 
<head> 
	<title>flipCounter 1.2 a jQuery plugin by BloggingSquared.ca</title>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://www.etoos.com/common/js/jquery/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="https://www.etoos.com/common/js/jquery/counter-jquery.flipCounter.1.2.pack.js" type="text/javascript"></script>
	<script src="https://www.etoos.com/common/js/jquery/counter-jshashtable.js" type="text/javascript"></script>
	<script src="https://www.etoos.com/common/js/jquery/counter-jquery.numberformatter-1.2.2.min.js" type="text/javascript"></script>
	<style>
	#counter2 .counter-digit {height:auto!important;width:auto!important;background:none!important;}
	#counter2 .counter-digit span {visibility: visible!important;font:bold 26px/30px 'tahoma';letter-spacing:-1px}
	#counter3 .counter-digit {height:auto!important;width:auto!important;}
	#counter3 .counter-digit span {font:normal 30px/30px '바탕';font-style:italic;color:#303030;letter-spacing:-1px;opacity:0;filter:alpha(opacity=0)}
	</style>
	<script type="text/javascript">
		jQuery(document).ready(function(jQuery) {
			jQuery("#counter").flipCounter(
				"startAnimation", {
					imagePath:"flipCounter-medium.png",
					digitHeight:40,
					digitWidth:30,
					number: 0,
					end_number: jQuery('#counter input').attr("value"), 
					easing:jQuery.easing.easeInOutCubic, 
					duration:1000,
					onAnimationStopped:6000
				}
			);

			jQuery("#counter2").flipCounter(
				"startAnimation", {
					imagePath:"flipCounter-medium.png",
					digitHeight:40,
					digitWidth:30,
					number: 0,
					end_number: jQuery('#counter2 input').attr("value"), 
					easing:jQuery.easing.easeInOutCubic, 
					duration:1000,
					onAnimationStopped:6000,
					formatNumberOptions:{format:"0,000"}
				}
			);

			jQuery("#counter3").flipCounter(
				"startAnimation", {
					imagePath:"flipCounter-medium2.png",
					digitHeight:40,
					digitWidth:30,
					number: 0,
					end_number: jQuery('#counter3 input').attr("value"), 
					easing:jQuery.easing.easeInOutCubic, 
					duration:1000,
					onAnimationStopped:6000,
					formatNumberOptions:{format:"0,000"}
				}
			);

			jQuery("#counter4").flipCounter(
				"startAnimation", {
					imagePath:"flipCounter-medium.png",
					digitHeight:40,
					digitWidth:30,
					number: 0,
					end_number: jQuery('#counter4 input').attr("value"), 
					easing:jQuery.easing.easeInOutCubic, 
					duration:1000,
					onAnimationStopped:6000,
					formatNumberOptions:{format:"0,000"}
				}
			);
		});
	</script>
	</head>

	<body>
	<span id="counter"><input type="hidden" name="counter-value" value="19272" /></span><br><br>
	<span id="counter4"><input type="hidden" name="counter-value" value="19272" /></span><br><br>

	<span id="counter2"><input type="hidden" name="counter-value" value="5827192" /></span><br><br>

		<span id="counter3"><input type="hidden" name="counter-value" value="5827192" /></span><br><br>


		<a href="https://www.etoos.com/design/designguide/guide_jquery/02_counter/sample.html">선생님 레이어 문제해결</a>
 </body>
</html>
