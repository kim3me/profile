<!DOCTYPE html>
<html>
<head>
<title>flipCounter 1.2 a jQuery plugin by BloggingSquared.ca</title>
<meta charset="UTF-8"/>
<script language="javascript" src="https://www.etoos.com/common/js/etoos.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="jquery.animateNumber.js"></script>

<style>
#rolling_num1 {display:block;font-size:40px;font-weight:bold;color:#333;font-family:Verdana, Geneva, sans-serif;text-align:center}
#rolling_num2 {display:block;font-size:40px;font-weight:bold;color:#333;font-family:Verdana, Geneva, sans-serif;text-align:center}
#fun-level {display:block;font-size:40px;font-weight:bold;color:#red;font-family:Verdana, Geneva, sans-serif;text-align:center}
#points {display:block;font-size:40px;font-weight:bold;color:#red;font-family:Verdana, Geneva, sans-serif;text-align:center}
</style>

</head>

<body>

<p><span id="rolling_num1">0</span></p>
<script>
var comma_separator_number_step = $.animateNumber.numberStepFactories.separator(',')
$('#rolling_num1').animateNumber(
{
number: 15678,
numberStep: comma_separator_number_step
}
);
</script>

<br>

<p><span id="rolling_num2">0</span></p>
<script>
$('#rolling_num2').animateNumber(
{
number: 1470
});
</script>

<br>

<p><span id="fun-level" style="color: red;">0 %</span>.</p>
<script>
var percent_number_step = $.animateNumber.numberStepFactories.append(' %')
$('#fun-level').animateNumber(
  {
    number: 100,
    'font-size': '50px',
    numberStep: percent_number_step
  },
  5000
);
</script>


</body>
</html>
