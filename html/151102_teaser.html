		var J$ = jQuery.noConflict();
		var isMENU_CLICK = false;

		// 배경이미지 리사이징
		resizingWindow();
		J$(document).ready(function() {
			resizingWindow();
			window.onorientationchange = function() {
				resizingWindow();
			}
		});

		J$(window).resize(function() {
			if (J$(window).width() <= screen.availWidth) {
				resizingWindow();
			};
			resizingWindow();
			J$(window).scrollTo(J$(".wheel" + wheel_idx).offset().top, {
				duration: 50,
				easing: "easeInOutQuart",
				axis: 'y',
				onAfter: function() {
				}
			});
		});

		function resizingWindow() {
			var h;
			var w;

			if (self.innerWidth) {
				// IE 외 모든 브라우저
				w = self.innerWidth;
			} else if (document.documentElement && document.documentElement.clientWidth) {
				// IE 6 Strict
				w = document.documentElement.clientWidth;
			} else if (document.body) {
				// IE
				w = document.body.clientWidth;
			};
			if (self.innerHeight) {
				// IE 외 모든 브라우저
				h = self.innerHeight;
			} else if (document.documentElement && document.documentElement.clientHeight) {
				// IE 6 Strict
				h = document.documentElement.clientHeight;
			} else if (document.body) {
				// IE
				h = document.body.clientHeight;
			};


			var wr = J$(".g_ev_cont");
			var wr_h = h;
			var wr_w = w;
			var wrimg = J$(".ev_cont");
			var img = J$(".ev_cont .full_img");
			var img_r = 1.963;
			var img_h = img.innerHeight();
			var img_w = img.innerWidth();
			var mov = J$(".ev_cont .full_mov");
			var mov_r = 1.777;
			var mov_h = mov.innerHeight();
			var mov_w = mov.innerWidth();

			wr.css({
				"width": wr_w,
				"height": wr_h
			});
			wrimg.css({
				"width": wr_w,
				"height": wr_h
			});
			img_h = img.innerHeight();
			img_w = img.innerWidth();
			img.css({
				"width": wr_w,
				"height": wr_h,
				"top": '50%',
				"left": '50%'
			});

			if (w >= h * img_r) {
				img.css({
					"width": wr_w,
					"height": 'auto',
					"margin-top": '-' + ((img_w / img_r) / 2) + 'px',
					"margin-left": '-' + (img_w / 2) + 'px'
				});
			}
			if (h * img_r >= w) {
				img.css({
					"height": wr_h,
					"width": 'auto',
					"margin-top": '-' + (img_h / 2) + 'px',
					"margin-left": '-' + ((img_h * img_r) / 2) + 'px'
				});
			}

			mov_h = wr_h;
			mov_w = wr_w;
			mov.css({
				"width": wr_w,
				"height": wr_h,
				"top": '50%',
				"left": '50%'
			});

			if (w >= h * mov_r) {
				mov.css({
					"width": wr_w,
					"height": 'auto',
					"margin-top": '-' + ((mov_w / mov_r) / 2) + 'px',
					"margin-left": '-' + (mov_w / 2) + 'px'
				});
			}
			if (h * mov_r >= w) {
				mov.css({
					"height": wr_h,
					"width": 'auto',
					"margin-top": '-' + (mov_h / 2) + 'px',
					"margin-left": '-' + ((mov_h * mov_r) / 2) + 'px'
				});
			}
		}


		J$(document).ready(function() {
			var idx = 0;

			whIdxMin(0);
			// 이벤트페이지 이동
			J$(window).scrollTo(J$("#wrapEvent").offset().top, {
				duration: 700,
				easing: "easeInOutQuart",
				axis: 'y',
				onAfter: function() {}
			});


			//타겟링크 스크롤링
			J$('a[href^="#"]').bind('click.smoothscroll', function(e) {
				isMENU_CLICK = true;
				e.preventDefault();
				var target = this.hash,
					$target = J$(target);
				J$('html, body').stop().animate({
					'scrollTop': $target.offset().top
				}, 900, 'swing', function() {
					window.location.hash = target;
					fnMENU_ON(target.replace('#scroll', ''));
				});
				setTimeout("isMENU_CLICK = false;", 1111);
			});
		});

		
		
		//오늘 하루 보지 않기
		J$(".btn_mov_close").click(function() {
			J$(this).parent('.wr_mov').remove();
			whIdxMin(wheel_idx);
		});
		
		//닫기
		J$(".btn_mov_close2").click(function() {
			J$(this).parent('.wr_mov').remove();
			whIdxMin(wheel_idx);
		});




		J$(function() {
			J$(window).scroll(function() {
				var position = J$(window).scrollTop();

				if (!isMENU_CLICK) {
					if (position < J$(".wheel1").offset().top - 400) {
						fnMENU_ON('0');
					} else if (position > J$(".wheel1").offset().top - 400 && position < J$(".wheel2").offset().top - 400) {
						fnMENU_ON('1');
					} else if (position > J$(".wheel2").offset().top - 400 && position < J$(".wheel3").offset().top - 400) {
						fnMENU_ON('2');
					} else if (position > J$(".wheel3").offset().top - 400 && position < J$(".wheel4").offset().top - 400) {
						fnMENU_ON('3');
					} else if (position > J$(".wheel4").offset().top - 400 && position < J$(".wheel5").offset().top - 400) {
						fnMENU_ON('4');
					} else if (position > J$(".wheel5").offset().top - 400 ) {
						fnMENU_ON('5');
					}
				};
			});
		});



		function fnMENU_ON(menu) {
			J$('#scrollNav').find("li").eq(menu).siblings().removeClass('on');
			J$('#scrollNav').find("li").eq(menu).addClass('on')
		}

		function wheelIdx(scroll) {
			wheel_idx = scroll;
			whIdxMin(scroll)
		}




		//휠 다운 초기화 + 클릭이동
		function whIdxMin(i) {
			wh_idx = 0;
			whIdxFormat(i, wh_idx);
			if (J$('.wheel' + i).find('.ev_cont').hasClass('wr_mov')) {
				J$(".wheel" + i).find('.wr_video').html(swf_src[i]);
				resizingWindow();
			}
		}

		//휠 업 초기화 
		function whIdxMax(i) {
			wh_idx = J$(".wheel" + i).children('.ev_cont').length - 1;
			whIdxFormat(i, wh_idx);
		}

		function whIdxFormat(i, w) {
			J$(".wheel" + i).children('.ev_cont').eq(w).siblings('.ev_cont').fadeOut();
			J$(".wheel" + i).children('.ev_cont').eq(w).fadeIn();
			J$(".wheel" + i).siblings().find('.ev_cont .cont').animate({ opacity: "0", marginTop : "-500px" }, 700 , function() {
				J$(".wheel" + i).siblings().find('.ev_cont .cont').css({"margin-top": 0, "opacity": 0});
			});
			J$(".wheel" + i).find('.ev_cont').eq(w).children('.cont').animate({ opacity: "1", marginTop : "-250px" }, 700 );
			if (J$('.wheel' + i).find('.ev_cont').hasClass('wr_mov')) {
				J$(".wheel" + i).find(".btn_dot a").eq(w).siblings('.on').removeClass('on');
				J$(".wheel" + i).find(".btn_dot a").eq(w).addClass('on')
			} else {
				J$(".wheel" + i).find(".btn_dot a").eq(w).siblings().removeClass('on');
				J$(".wheel" + i).find(".btn_dot a").eq(w).addClass('on')
			}

		}

		function whIdxPaging(t, w) {
			J$(t).children('.ev_cont').eq(w).siblings('.ev_cont').fadeOut();
			J$(t).children('.ev_cont').eq(w).fadeIn();
			
			if (J$(t).find('.ev_cont').hasClass('wr_mov')) {
				J$(t).find(".btn_dot a").eq(w - 1).siblings('.on').removeClass('on');
				J$(t).find(".btn_dot a").eq(w - 1).addClass('on')
			} else {
				J$(t).find(".btn_dot a").eq(w).siblings('.on').removeClass('on');
				J$(t).find(".btn_dot a").eq(w).addClass('on')
			}
			J$(t).children('.ev_cont').eq(w).siblings('.ev_cont').children('.cont').animate({ opacity: "0", marginTop : "-500px" }, 700 , function() {
				J$(t).children('.ev_cont').eq(w).siblings('.ev_cont').children('.cont').css({"margin-top": 0, "opacity": 0});
			});
			J$(t).children('.ev_cont').eq(w).children('.cont').animate({ opacity: "1", marginTop : "-250px" }, 700 );

		}

		function whIdxScrolling(i) {
			J$(window).scrollTo(J$(".wheel" + wheel_idx).offset().top, {
				duration: 700,
				easing: "easeInOutQuart",
				axis: 'y',
				onAfter: function() {
				}
			});
		}
		
		
		J$(".btn_dot .dot").click(function() {
			s = J$(".wheel" + wheel_idx)
			if (J$(s).find('.ev_cont').hasClass('wr_mov')) {
				p = J$(this).parent().children('a').index(this)+1;
			} else {
				p = J$(this).parent().children('a').index(this);
			}
			wh_idx = p
			whIdxPaging(s, p);
		});







		//마우스 휠 스크롤링
		var wheel_leg = J$('#wrapEvent .g_ev_cont').length;
		var wheel_idx = 0;
		var wh_idx = 0;
		var is_anim = false;
		var is_anim_sub = false;
		J$('#wrapEvent').mousewheel(function(event, delta, deltaX, deltaY) {
			if (!is_anim && !is_anim_sub) {

				is_anim = true;
				setTimeout(function() {
					is_anim = false
				}, 700);
				if (deltaY == -1) { //휠 다운
					wheel_idx = wheel_idx + 1;
					if (wheel_idx >= wheel_leg) { // max
						wheel_idx = wheel_leg;
						J$(window).scrollTo(J$("#wrapFooter").offset().top, {
							duration: 700,
							easing: "easeInOutQuart",
							axis: 'y',
							onAfter: function() {}
						});
					} else if (wheel_idx <= 0) { // min
						wheel_idx = 0;
					} else {
						whIdxScrolling(wheel_idx);
						whIdxMin(wheel_idx);
					}

				} else { //휠 업
					if (wheel_idx <= 1) {
						wheel_idx = 0;
					} else {
						wheel_idx = wheel_idx - 1;
						whIdxScrolling(wheel_idx);
						whIdxMax(wheel_idx);
					}
				}
				is_anim = true;
				setTimeout(function() {
					is_anim = false
				}, 700);
			}
			event.stopPropagation();
			event.preventDefault();
		});


		//마우스 휠 페이징
		J$('.g_in').mousewheel(function(event, delta, deltaX, deltaY) {
			if (!is_anim && !is_anim_sub) {
				var position = J$(window).scrollTop();
				var ev_leg = J$(this).children('.ev_cont').length;
				if (deltaY == -1) { // 휠 다운
					if (position < J$("#wrapEvent").offset().top) {
						J$(window).scrollTo(J$("#wrapEvent").offset().top, {
							duration: 700,
							easing: "easeInOutQuart",
							axis: 'y',
							onAfter: function() {}
						});
						wheel_idx = 0;
					} else {
						wh_idx = wh_idx + 1;
						if (wh_idx >= ev_leg) {
							wh_idx = ev_leg;
							wheel_idx = wheel_idx + 1;
							if (wheel_idx >= wheel_leg) {
								wheel_idx = wheel_leg;
							} else {
								wh_idx = 0;
								whIdxScrolling(wheel_idx);
								whIdxMin(wheel_idx);
								whIdxPaging(this, wh_idx)
							}
						} else if (wh_idx <= 0) {
							wh_idx = 0;
						} else {
							whIdxPaging(this, wh_idx)
							if (J$('.wheel' + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
								J$(".wheel" + wheel_idx).find('.wr_video').html('');
							}
						}
					}
				} else { //휠 업
					if (wh_idx <= 0) {
						if (position == J$("#wrapEvent").offset().top) {
							J$(window).scrollTo(J$("#wrapHeader").offset().top, {
								duration: 700,
								easing: "easeInOutQuart",
								axis: 'y',
								onAfter: function() {}
							});
						} else {
							if (wheel_idx <= 0) { // min
								wheel_idx = 0;
								whIdxPaging(this, wh_idx)
							} else {
								if (J$('.wheel' + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
									J$(".wheel" + wheel_idx).find('.wr_video').html('');
								}
								wheel_idx = wheel_idx - 1;
								whIdxScrolling(wheel_idx);
								whIdxMax(wheel_idx);
							}
						}
					} else {
						if (wh_idx <= 1) {
							if (J$(".wheel" + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
								J$(".wheel" + wheel_idx).find('.wr_video').html(swf_src[wheel_idx]);
								resizingWindow();
							}
						}
						wh_idx = wh_idx - 1
						whIdxPaging(this, wh_idx)
					}
				}

				is_anim_sub = true;
				setTimeout(function() {
					is_anim_sub = false
				}, 700);
			}

			event.stopPropagation();
			event.preventDefault();

		});



		J$(document).keydown(function(event) {
			if (event.keyCode == '38') {
				//console.log('위 화살키를 누르셨습니다.',wheel_idx);
				if (wheel_idx <= 0) {
					wheel_idx = 0;
				} else {
					if (J$(".wheel" + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
						J$(".wheel" + wheel_idx).find('.wr_video').html('');
					}
					wheel_idx = wheel_idx - 1;
					if (J$(".wheel" + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
						J$(".wheel" + wheel_idx).find('.wr_video').html(swf_src[wheel_idx]);
						resizingWindow();
					}
					whIdxScrolling(wheel_idx);
					whIdxFormat(wheel_idx,0);
				}
			}
			else if (event.keyCode == '40') {
				//console.log('아래 화살키를 누르셨습니다.',wheel_idx);
				if (J$(".wheel" + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
					J$(".wheel" + wheel_idx).find('.wr_video').html('');
				}
				wheel_idx = wheel_idx + 1;
				if (J$(".wheel" + wheel_idx).find('.ev_cont').hasClass('wr_mov')) {
					J$(".wheel" + wheel_idx).find('.wr_video').html(swf_src[wheel_idx]);
					resizingWindow();
				}
				if (wheel_idx >= wheel_leg) { // max
					wheel_idx = wheel_leg-1;
					console.log (wheel_idx)
				} else if (wheel_idx <= 0) { // min
					wheel_idx = 0;
				} else {
					whIdxScrolling(wheel_idx);
					whIdxFormat(wheel_idx,0);
				}
			}
		})





	</script>











	</body>
