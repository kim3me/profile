
<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<title>Animated SVG Icon | CodyHouse</title>
<style type="Text/css">
html,body {height:100%}
.box {overflow: hidden;position: relative;top: 0;left: 0;width: 100%;height: 100%;}
.heart {position: absolute;left:150%;border-radius:50%;}
.heart span {display:block}
@-webkit-keyframes love {0%{left:-5%}}
@keyframes love {0%{left:-5%}}

@-webkit-keyframes upndown{
from{margin-top:0}
50%{margin-top:-10px}
to{margin-top:0}
}
@keyframes upndown{
from{margin-top:0}
50%{margin-top:-10px}
to{margin-top:0}
}

</style>

</head>
<body>

<div class="box">
	<div class="bg_heart">
		
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  	

var _circle = setInterval(function() {
    var r_num = Math.floor(Math.random() * 40) + 1;
    var r_size = Math.floor(Math.random() * 25) + 10;
    var r_top = Math.floor(Math.random() * 100) + 1;
    var r_bg = Math.floor(Math.random() * 25) + 100;
    var r_time = Math.floor(Math.random() * 65) + 5;
    var r_bgimg = Math.floor(Math.random() * 4) + 1;
    var r_time2 = Math.floor(Math.random() * 3) + 2;
    var r_url = 'http://img.etoos.com/lecture/promotion/2017/07/facebook/';

    $('.bg_heart').append("<div class='heart' style='px;top:" + r_top + "%;-webkit-animation:love " + r_time + "s ease;-ms-animation:love " + r_time + "s ease;animation:love " + r_time + "s ease'><span style='width:" + r_size + "px;height:" + r_size + "px;background:url("+ r_url +"ico" + r_bgimg + ".png) no-repeat;background-size:" + r_size + "px auto;-webkit-animation:upndown " + r_time2 + "s ease;-ms-animation:-webkit-animation:upndown " + r_time2 + "s infinite;animation:upndown " + r_time2 + "s infinite'></span></div>");

    $('.heart').each(function() {
        var win = $(window).width();
        var left = $(this).css("left").replace(/[^-\d\.]/g, '');
        var width = $(this).css("width").replace(/[^-\d\.]/g, '');
        if (left >= win || width >= 70) {
            $(this).detach();
        }
    });
}, 500);
</script>
</body>
</html>
